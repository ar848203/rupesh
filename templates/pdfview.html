<!-- templates/pdfview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    {% if pdf_url %}
    <iframe src="{{ pdf_url }}"></iframe>
    {% else %}
    <h2 style="text-align:center; padding-top:2rem;">No PDF URL provided</h2>
    {% endif %}
</body>
</html>
